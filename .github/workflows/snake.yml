name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Sprorowski
          outputs: dist/snake-dark.svg
          color_snake: "#FF6B6B"
          color_dots: '#1e1e1e #2d2d2d #444444 #c0c0c0'

      - name: Push snake to output branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generated dark snake animation"
          add: "dist/snake-dark.svg"
